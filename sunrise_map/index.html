    <script>
      function manageError(err, layer) {
          if(layer && layer.get('type') === 'torque') {
              $('#not_supported_dialog').show();
              // hide all the overlays
              var overlays = vis.getOverlays()
              for (var i = 0; i < overlays.length; ++i) {
                  var o = overlays[i];
                  o.hide && o.hide();
              }
          }
      }

      function stats() {
          var browser;
          var ua = navigator.userAgent;
          var checks = [
              ['MSIE 10.0', 'ms10'],
              ['MSIE 9.0', 'ms9'],
              ['MSIE 8.0', 'ms8'],
              ['MSIE 7.0','ms7'],
              ['Chrome', 'chr'],
              ['Firefox', 'ff'],
              ['Safari', 'ff']
          ]
          for(var i = 0; i < checks.length && !browser; ++i) {
            if(ua.indexOf(checks[i][0]) !== -1) browser = checks[i][1];
          }
          browser = browser || 'none';
          cartodb.core.Profiler.metric('cartodb-js.embed.' + browser).inc();
      }

      $(document).ready(function(){

        cartodb.createVis('map', 'viz.json'
        , {https:true,scrollwheel:false,zoom:2}, function(vis, layers) {

          // Add Night and Day on Earth
          t = L.terminator({time:"2014-04-06T00:00:00Z"});
          t.addTo(vis.getNativeMap());

          // update the nigh/day polygon on torque steps
          layers[1].on('change:time', function(changes) {
            if(changes.time && !isNaN( changes.time.getTime() )) {
              var t2 = L.terminator({time: changes.time});
              t.setLatLngs(t2.getLatLngs());
            }
          });

          var layer = Tangram.leafletLayer({
              scene: 'scene.yaml',
              attribution: ' &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
          });

          layer.addTo(vis.getNativeMap());

          // add here your code
          window.vis = vis;
          // some stats
          stats();
        }).on('error', manageError);
      });

    </script>
    <script src="https://rawgithub.com/joergdietrich/Leaflet.Terminator/master/L.Terminator.js"></script>
