scene:
    background:
        color: [0.850, 0.850, 0.850]

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

sources:
    mapzen:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#ccc'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#97CEFF'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'

    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#eee'
                width: 1px

        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold
